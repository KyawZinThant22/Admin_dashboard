<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="container-fluid">
        <div class="row">

            <!-- sidebar -->
            <div class="col-12  col-lg-3  col-xl-2 sidebar  vh-100">
                <div class="d-flex justify-content-between align-items-center py-2 mt-3">
                    <div class="">
                        <span class="bg-primary pt-3 p-2 rounded mr-2">
                            <i class="feather-shopping-bag text-white h4"></i>
                        </span>
                        <span class="font-weight-bold h4 text-uppercase text-primary">My Shop</span>
                    </div>
                    <button class="hide-btn btn btn-light d-block d-lg-none">
                        <i class="feather-x text-primary " style="font-size:2em;"></i>
                    </button>
                </div>
            </div>
            <!-- sidebar -->

            <!-- contact-box -->
            <div class="col-12  col-lg-9  col-xl-10 py-3 content vh-100">
                <div class="row header mb-4">

                    <div class="col-12">
                        <div class="bg-primary p-2 rounded d-flex justify-content-between align-items-center">
                            <button class="sidebar-btn btn btn-primary  btn-sm d-block d-lg-none">
                                <i class="feather-menu text-light " style="font-size:2em;"></i>
                            </button>
                            <form action="" method="post" class="d-none d-md-block">
                                <div class="form-inline">
                                    <input type="text" class="form-control mr-2">

                                    <button class="btn btn-light">
                                        <i class="feather-search text-primary"></i>
                                    </button>
                                </div>
                            </form>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  <img src="img/user/brian.jpg" class="user-img rounded-circle shadow-sm mr-2" alt=""> MgThone Nya
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Log Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content area starts now -->
                <div class="row ">

                    <div class="col-12 col-md-6 col col-lg-6 col-xl-3">
                        <div class="card  mb-4 status-card" onclick="jumpToSmt('https://google.com')">
                            <div class="card-body rounded">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <i class="feather-shopping-bag h1 text-primary"></i>
                                    </div>
                                    <div class="col-9">
                                        <p class="mb-1 h4 font-weight-bolder">
                                            <span class="counter-up">123</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Today Order</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col col-lg-6 col-xl-3">
                        <div class="card  mb-4 status-card" onclick="jumpToSmt('https://www.google.com')">
                            <div class="card-body rounded">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <i class="feather-users h1 text-primary"></i>
                                    </div>
                                    <div class="col-9">
                                        <p class="mb-1 h4 font-weight-bolder">
                                            <span class="counter-up">445</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Total User</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col col-lg-6 col-xl-3">
                        <div class="card  mb-4 status-card" onclick="jumpToSmt('https://www.google.com')">
                            <div class="card-body rounded">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <i class="feather-package h1 text-primary"></i>
                                    </div>
                                    <div class="col-9">
                                        <p class="mb-1 h4 font-weight-bolder">
                                            <span class="counter-up">223</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Total items</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col col-lg-6 col-xl-3">
                        <div class="card  mb-4 status-card" onclick="jumpToSmt('https://www.google.com')">
                            <div class="card-body rounded">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <i class="feather-map-pin h1 text-primary"></i>
                                    </div>
                                    <div class="col-9">
                                        <p class="mb-1 h4 font-weight-bolder">
                                            <span class="counter-up">14</span>
                                        </p>
                                        <p class="mb-0 text-black-50">Support Location</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-7">
                        <div class="card overflow-hidden shadow">
                            <div class="">
                                <div class="d-flex justify-content-between align-items-center p-2">
                                    <h4 mb-0> Order and Viewers</h4>
                                    <div class="">
                                        <img src="img/user/avatar2.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="img/user/avatar3.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="img/user/avatar4.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="img/user/avatar5.jpg" class="ov-img rounded-circle" alt="">
                                        <img src="img/user/avatar6.jpg" class="ov-img rounded-circle" alt="">

                                    </div>
                                </div>

                                <canvas id="ov" height="130px"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="vendor/way_point/jquery.waypoints.js"></script>
    <script src="vendor/counter_up/counter_up.js"></script>
    <script src="vendor/chart_js/chart.min.js"></script>
    <script src="js/dashboard.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
